

name: CI/CD Pipeline - Colibri

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # ---------------------------
      # 1. Ejecutar pruebas con jest
      # ---------------------------
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test

      # ---------------------------
      # 2. Construir y subir imagen docker
      # ---------------------------
      - name: Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y push de imagen
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/colibri-backend:latest

      # ---------------------------
      # 3. Deploy automático en VPS vía SSH
      # ---------------------------
      - name: Desplegar en VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/colibri-backend:latest
            docker stop colibri || true
            docker rm colibri || true
            docker run -d --name colibri --restart always -p 4000:4000 ${{ secrets.DOCKER_USERNAME }}/colibri-backend:latest
