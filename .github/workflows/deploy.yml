name: CI/CD Pipeline - Colibri (CORREGIDO)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # ---------------------------
      # 1. Ejecutar pruebas con jest (CORRECCIÓN DE RUTAS)
      # ---------------------------
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Actualizado a una versión LTS más reciente (18 también es válido, pero 20 es mejor)

      # **IMPORTANTE:** Instalar dependencias debe ocurrir en el directorio correcto.
      - name: Instalar dependencias y ejecutar pruebas
        run: |
          npm install
          npm test
        working-directory: ./servidor # <--- RUTA CORREGIDA: Apunta al subdirectorio "servidor"

      # ---------------------------
      # 2. Construir y subir imagen docker (CORRECCIÓN DE TAGS)
      # ---------------------------
      - name: Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la Imagen Docker
        uses: docker/build-and-push-action@v5
        with:
          # RUTA CORREGIDA: Apunta al Dockerfile en ./servidor
          context: ./servidor
          push: true
          # **IMPORTANTE:** Usa el mismo tag que definiste en docker-compose.yml (colibri-servidor)
          tags: ${{ secrets.DOCKER_USERNAME }}/colibri-servidor:latest,${{ secrets.DOCKER_USERNAME }}/colibri-servidor:${{ github.sha }}

      # ---------------------------
      # 3. Deploy automático en VPS vía SSH (USO DE DOCKER-COMPOSE)
      # ---------------------------
      - name: Desplegar en VPS con Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          # Usar VPS_SSH_KEY si ese es el nombre del secret que creaste
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Iniciando despliegue con Docker Compose..."
            
            # Navegar al directorio donde se encuentra el docker-compose.yml
            cd ~/Proyecto-Colibri/servidor
            
            # Exportar variables para que docker-compose las reconozca (DOCKER_USER y TAG)
            export TAG=latest
            export DOCKER_USER=${{ secrets.DOCKER_USERNAME }}
            
            # Autenticación de Docker (necesaria si usas un registro privado)
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
            
            # Descargar la imagen más reciente
            docker-compose pull app 
            
            # Levantar los servicios (app y nginx), solo actualizando la app
            docker-compose up -d --no-deps app
            
            echo "Despliegue de Colibri finalizado."
