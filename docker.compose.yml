version: '3.8'

services:
  # 1. SERVICIO DE LA APLICACIÓN (app)
  app:
    image: ${DOCKER_USER}/colibri-servidor:${TAG}
    container_name: colibri-app
    restart: always
    expose:
      - "3000" # Sigue expuesto solo a la red interna
    environment:
      NODE_ENV: production
      PORT: 3000
      # **¡CRÍTICO!** Debes añadir aquí las variables de Supabase:
      # SUPABASE_URL: ${SUPABASE_URL}
      # SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}

  # 2. SERVICIO DE NGINX (proxy)
  nginx:
    image: nginx:stable-alpine
    container_name: colibri-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      # CORRECCIÓN: Apunta a la ruta real de la configuración
      - ./servidor/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
